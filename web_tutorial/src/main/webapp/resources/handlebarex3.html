<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js">
</script>
<ul id="replies">
</ul>
<!-- Html로 작성된 템플릿 코드이다. handlebar는 제어나 루프의 로직을 제공한다 -->
<script id="template" type="text/x-handlebars-template">
	{{#each .}}
		<li class="replyLi">
			<div>{{rno}}</div>
			<div>{{replytext}}</div>
			<div>{{replydate}}</div>
		</li>
	{{/each}}
</script>
<script>
	var source = $("#template").html();
	var template = Handlebars.compile(source);
	var data = [
		{rno:1, replytext:'1번 댓글...', replydate:new Date()},
		{rno:2, replytext:'2번 댓글...', replydate:new Date()},
		{rno:3, replytext:'3번 댓글...', replydate:new Date()},
		{rno:4, replytext:'4번 댓글...', replydate:new Date()},
		{rno:5, replytext:'5번 댓글...', replydate:new Date()}
	];
	$("#replies").html(template(data));
</script>
</body>
</html>
